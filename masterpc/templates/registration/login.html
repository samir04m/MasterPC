{% extends 'base/base.html' %}

{% block title %}Log In{% endblock %}

{% block container %}

<div class="container py-5">
    <div class="row">
        <div class="col-sm-12 offset-md-4 col-md-4">
            <div class="card bg-light mb-3">
                <div class="card-header text-center">
                    <b>Log In</b>
                </div>
                <div class="card-body">
                    <form method="post" class="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">{{ form.username.label }}</label>
                            <input type="text" name="username" class="form-control"
                                placeholder="{{ form.username.label }}">
                        </div>
                        <div class="form-group">
                            <label for="password">{{ form.password.label }}</label>
                            <input type="password" name="password" class="form-control"
                                placeholder="{{ form.password.label }}">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-warning btn-block">Iniciar Sesi√≥n</button>
                        </div>
                    </form>
                </div>
            </div>

            {% if form.non_field_errors %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Error: </strong> {{ form.non_field_errors }}
                </div>
            {% endif %}
            
            <div class="text-light text-center">
                Do you have an account?
                <a href="{% url 'signup' %}" class="mx-1 text-warning"><b>Sign Up</b></a>
            </div>

        </div>
    </div>
</div>


{% endblock %}
